{% extends "vendor_dashboard.html" %}
{% block content %}
<div class="menu-header d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Manage Menu Items</h3>
</div>
<div class="add-button-container">
    <a href="{{ url_for('additem') }}" class="add-button">
        Add
    </a>
</div>
<div class="items-grid">

    {% for item in items %}
    <div class="item-card">
        <div class="item-details">
            <h4 class="item-name">{{item.name}}</h4>
            <p class="item-price-disc">
                Rs. {{ item.price }} &nbsp; | &nbsp; {{ item.discount }}%</p>


        </div>

        <div class="item-actions">
           <a href="{{ url_for('updateitem', id=item.item_id) }}" class="btn update-btn">{{item.item_id}}</a>

            <form action="{{ url_for('deleteitem', id=item.item_id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn delete-btn">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>






{% endblock content %}
